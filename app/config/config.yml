imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: depend_bundle.yml }
    - { resource: admintools.yml }
    - { resource: ../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        #handler_id: session.handler.pdo
        handler_id: snc_redis.session.handler
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - "LexikFormFilterBundle:Form:form_div_layout.html.twig"
    globals:
        generator: "@wizadmintools.generator.memory"
        form_memory: "@wizadmintools.memory.form"
        system_config:  %admintools_config%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [FMElfinderBundle,WizAdmintoolsBundle]
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            enum_status: Wiz\ToolsBundle\DBAL\EnumStatus
        mapping_types:
            enum: string
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# SncRedisBundle Configuration
snc_redis:
    clients:
        doctrine:
            type: predis
            alias: doctrine
            dsn: %redis_host%/1
        session:
            type: predis
            alias: session
            dsn: %redis_host%/2
    session:
        prefix: ggct_session_
        client: session
        use_as_default: false
